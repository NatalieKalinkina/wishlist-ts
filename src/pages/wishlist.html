<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Wishlist</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="../images/logo.png" class="header__logo" alt="логотип" />
      <div class="header__text">
        <h1 class="header__title">Хочу в <span class="span">подарок</span></h1>
        <h2 class="header__subtitle">Веб-сервис для тех, кто любит дарить и получать подарки</h2>
      </div>
    </header>
    <main class="content">
      <nav class="menu">
        <a href="../index.html" class="link" title="Вернуться к списку вишлистов"
          ><div class="menu__icon menu__icon_type_back"></div
        ></a>
        <a href="#" class="link" title="Перейти в личный кабинет"
          ><div class="menu__icon menu__icon_type_user"></div
        ></a>
      </nav>
      <div class="wishes">
        <h2 class="wishes__title">Вишлист на первый день рождения Милы</h2>
        <p class="wishes__deadline">к 8 октября 2023 года</p>

        <div class="wish">
          <div class="wish__info">
            <div class="wish__main">
              <h3 class="wish__title">Треугольник Пиклера с горкой+скалодром</h3>
              <div class="wish__pic"></div>
              <a
                href="https://www.wildberries.ru/catalog/144847259/detail.aspx"
                class="wish__link link"
                target="_blank"
                >В магазин</a
              >
            </div>
            <p class="wish__price">&asymp;4000 <span class="span">&#8381;</span></p>
            <div class="wish__icons">
              <a href="#" class="link" title="Редактировать"
                ><div class="wish__icon wish__icon_type_edit"></div
              ></a>

              <a href="#" class="link" title="Удалить"
                ><div class="wish__icon wish__icon_type_delete"></div
              ></a>
            </div>
          </div>

          <div class="wish__checkbox"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <a href="https://github.com/NatalieKalinkina" class="link" target="_blank">
        <div class="footer__link">
          <div class="footer__icon"></div>
          <p class="footer__author">Natalie Kalinkina</p>
        </div>
      </a>
    </footer>
  </body>
</html>
